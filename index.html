<!doctype html>
<meta charset="UTF-8">
<html>
<head>
<style>

html, body {
  padding: 0;
  margin: 0;
  background: #222;
}

body {
  text-align: center;
}

.main_input {
  width: 80%;
  max-width: 400px;
  margin-top: 50%;
  background: #222;
  color: white;
  padding: 3px;
  border: 1px solid #444;
}

</style>

<script>

function getSettings() {
  // Get the settingJSON from localStorage
  var settingJSON = '';
  if (localStorage) {
    settingJSON = localStorage.getItem('settings');
  }

  if (!settingJSON) {
    settingJSON = '{}';
  }

  // Get the javascript script object
  return JSON.parse(settingJSON);
}

function saveSettings(settings) {
  // Turn the settings object into a string
  var settingsJSON = JSON.stringify(settings);

  // Store the string in localStorage
  if (localStorage) {
    localStorage.setItem('settings', settingsJSON);
  }
}

function saveSetting(key, value) {
  var settings = getSettings();
  settings[key] = value;
  saveSettings(settings);
}

function getSetting(key) {
  var settings = getSettings();
  return settings[key];
}

function removeSetting(key) {
  var settings = getSettings();
  delete settings[key];
  saveSettings(settings);
}

function loadSettings() {
  var settings = getSettings();
  for (setting in settings) {
    switch (setting) {
      case 'test':
        alert('Testing worked with value: ' + settings[setting]);
        break;
      default:
        break;
    }
  }
}

function localStorageShim() {
  if (!window.localStorage) {
    Object.defineProperty(window, "localStorage", new (function () {
      var aKeys = [], oStorage = {};
      Object.defineProperty(oStorage, "getItem", {
        value: function (sKey) { return sKey ? this[sKey] : null; },
        writable: false,
        configurable: false,
        enumerable: false
      });
      Object.defineProperty(oStorage, "key", {
        value: function (nKeyId) { return aKeys[nKeyId]; },
        writable: false,
        configurable: false,
        enumerable: false
      });
      Object.defineProperty(oStorage, "setItem", {
        value: function (sKey, sValue) {
          if(!sKey) { return; }
          document.cookie = escape(sKey) + "=" + escape(sValue) + "; expires=Tue, 19 Jan 2038 03:14:07 GMT; path=/";
        },
        writable: false,
        configurable: false,
        enumerable: false
      });
      Object.defineProperty(oStorage, "length", {
        get: function () { return aKeys.length; },
        configurable: false,
        enumerable: false
      });
      Object.defineProperty(oStorage, "removeItem", {
        value: function (sKey) {
          if(!sKey) { return; }
          document.cookie = escape(sKey) + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
        },
        writable: false,
        configurable: false,
        enumerable: false
      });
      this.get = function () {
        var iThisIndx;
        for (var sKey in oStorage) {
          iThisIndx = aKeys.indexOf(sKey);
          if (iThisIndx === -1) { oStorage.setItem(sKey, oStorage[sKey]); }
          else { aKeys.splice(iThisIndx, 1); }
          delete oStorage[sKey];
        }
        for (aKeys; aKeys.length > 0; aKeys.splice(0, 1)) { oStorage.removeItem(aKeys[0]); }
        for (var aCouple, iKey, nIdx = 0, aCouples = document.cookie.split(/\s*;\s*/); nIdx < aCouples.length; nIdx++) {
          aCouple = aCouples[nIdx].split(/\s*=\s*/);
          if (aCouple.length > 1) {
            oStorage[iKey = unescape(aCouple[0])] = unescape(aCouple[1]);
            aKeys.push(iKey);
          }
        }
        return oStorage;
      };
      this.configurable = false;
      this.enumerable = true;
    })());
  }
}

window.addEventListener('load', function() {
  document.querySelector('.main_input').focus();
  localStorageShim();
  loadSettings();
});

</script>

</head>
<body>
<input class='main_input'></input>
</body>
</html>
