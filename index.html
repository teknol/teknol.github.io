<!doctype html>
<meta charset="UTF-8">
<html>
<head>
<style>

html, body {
  padding: 0;
  margin: 0;
  background: #222;
  font-family: monospace;
}

body {
  text-align: center;
}

.centered {
  position: absolute;
  top: 30%;
  left: 50%;
  width: 80%;
  max-width: 800px;
  transform: translate(-50%, 0%);
}

.time {
  color: white;
  font-family: monospace;
  font-size: 30px;
  margin-bottom: 10px;
}

.main_input {
  width: 100%;
  background: #222;
  color: white;
  padding: 3px;
  border: 1px solid #444;
}

.hidden {
  display: none;
}

.result {
  width: 100%;
  background: #333;
  color: white;
  padding: 3px;
  border: 1px solid #333;
  text-align: left;
}

.result img {
  margin-right: 3px;
}

</style>
<script src='js/storage.js'></script>
<script>

var jsonp = (function (document) {
  var requests = 0,
  callbacks = {};

  return {
    /**
     * makes a JSONP request
     *
     * @param {String} src
     * @param {Object} data
     * @param {Function} callback
     */
    get: function (src, data, callback) {
      // check if data was passed
      if (!arguments[2]) {
      callback = arguments[1];
      data = {};
    }

    // determine if there already are params
    src += (src.indexOf('?')+1 ? '&' : '?');

    var head = document.getElementsByTagName('head')[0],
        script = document.createElement('script'),
        params = [],
        requestId = requests,
        param;
    // increment the requests
    requests++;

    // create external callback name
    data.callback = 'jsonp.callbacks.request_' + requestId;
    // set callback function
    callbacks['request_' + requestId] = function (data) {
      // clean up
      head.removeChild(script);
      delete callbacks['request_' + requestId];

      // fire callback
      callback(data);
    };
    // traverse data
    for (param in data) {
      params.push(param + '=' + encodeURIComponent(data[param]));
    }

    // generate params
    src += params.join('&');

    // set script attributes
    script.type = 'text/javascript';
    script.src = src;

    // add to the DOM
    head.appendChild(script);
    },

      /**
       * keeps a public reference of the callbacks object
       */
    callbacks: callbacks
  };
})(document);

var results = (function(document){
  var resultsDiv = null;
  window.addEventListener('load', function() {
    resultsDiv = document.querySelector('.results');
  });
  return {
    add: function(result) {
      resultsDiv.appendChild(result);
    },
    clear: function() {
      while (resultsDiv.hasChildNodes()) {
        resultsDiv.removeChild(resultsDiv.lastChild);
      }
    },
    show: function() {
      resultsDiv.classList.toggle('hidden');
    },
    hide: function() {
      resultsDiv.classList.toggle('hidden');
    }
  }
})(document);

function createResultDiv(result) {
  console.log(result);
  var res = document.createElement('div');
  res.className = 'result';
  var icon = document.createElement('img');
  icon.src = result.Icon.URL;
  var text = document.createTextNode(result.FirstURL);
  res.addEventListener('click', function() {
    document.location.href = result.FirstURL;
  });
  res.appendChild(icon);
  res.appendChild(text);
  return res;
}

var processKey = {
  lastCallback: null,
  callback: function(e) {
    switch (e.keyCode) {
      case 38: // Up
        break;
      case 40: // Down
        break;
      default:
        if (processKey.lastCallback) {
          clearTimeout(processKey.lastCallback);
        }
        processKey.lastCallback = setTimeout(function(){
          var query = e.target.value;
          if (query == '') {
            results.clear();
            return;
          }
          var queryURL = 'http://api.duckduckgo.com/?q=' + encodeURIComponent(query) + '&format=json';
          jsonp.get(queryURL, function(data) {
            results.clear();
            if (data && data.Results) {
              processKey.lastCallback = new Date();
              if (data.Results[0]) {
                results.add(createResultDiv(data.Results[0]));
              }
            }
          });
        }, 200);
        break;
    }
  }
}

window.addEventListener('load', function() {

  /* Get settings. */
  localStorageShim();
  loadSettings();

  /* Set up input. */
  var input = document.querySelector('.main_input');
  input.addEventListener('keyup', processKey.callback);
  input.focus();

  /* Show the time. */
  var time = document.querySelector('.time');
  time.innerHTML = (new Date()).toLocaleTimeString();
  setInterval(function() {
    time.innerHTML = (new Date()).toLocaleTimeString();
  }, 1000);

});

</script>

</head>
<body>
<div class='centered'>
<div class='time'></div>
<input class='main_input'></input>
<div class='results'></div>
</div>
</body>
</html>
